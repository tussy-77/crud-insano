<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Empleados</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e2e 0%, #2d3748 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
      overflow-x: auto;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    body::after {
      content: '';
      position: fixed;
      top: 20%;
      right: 10%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    header {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.9) 0%, rgba(139, 92, 246, 0.9) 100%);
      backdrop-filter: blur(20px);
      color: #fff;
      padding: 30px 20px;
      text-align: center;
      position: relative;
      z-index: 1;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.5px;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(20px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.3),
        0 0 60px rgba(59, 130, 246, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 1;
      transform: translateY(0);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 30px 50px rgba(0, 0, 0, 0.4),
        0 0 80px rgba(59, 130, 246, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    a.btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      margin-bottom: 25px;
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(34, 197, 94, 0.3);
    }

    a.btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s ease;
    }

    a.btn:hover::before {
      left: 100%;
    }

    a.btn:hover {
      background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(34, 197, 94, 0.4);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    th {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.8) 0%, rgba(139, 92, 246, 0.8) 100%);
      color: #fff;
      padding: 18px 15px;
      text-align: left;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }

    td {
      padding: 18px 15px;
      text-align: left;
      border-bottom: 1px solid rgba(71, 85, 105, 0.3);
      color: #e2e8f0;
      font-size: 15px;
      transition: background 0.3s ease;
    }

    tr:hover td {
      background: rgba(59, 130, 246, 0.05);
    }

    td a {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 8px;
      color: #fff;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      transition: all 0.3s ease;
      margin-right: 8px;
      position: relative;
      overflow: hidden;
    }

    td a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.4s ease;
    }

    td a:hover::before {
      left: 100%;
    }

    .edit {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
    }

    .edit:hover {
      background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(245, 158, 11, 0.4);
    }

    .delete {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }

    .delete:hover {
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(239, 68, 68, 0.4);
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #94a3b8;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #e2e8f0;
    }

    .empty-state p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      h1 {
        font-size: 28px;
      }

      table {
        font-size: 14px;
      }

      th, td {
        padding: 12px 8px;
      }

      td a {
        margin-bottom: 5px;
        font-size: 11px;
        padding: 6px 10px;
      }
    }

    @media (max-width: 480px) {
      .container {
        margin: 15px;
      }
    }

    /* Custom scrollbar for table */
    .table-wrapper {
      overflow-x: auto;
      border-radius: 12px;
    }

    .table-wrapper::-webkit-scrollbar {
      height: 8px;
    }

    .table-wrapper::-webkit-scrollbar-track {
      background: rgba(71, 85, 105, 0.2);
      border-radius: 4px;
    }

    .table-wrapper::-webkit-scrollbar-thumb {
      background: rgba(59, 130, 246, 0.5);
      border-radius: 4px;
    }

    .table-wrapper::-webkit-scrollbar-thumb:hover {
      background: rgba(59, 130, 246, 0.7);
    }
  </style>
</head>
<body>
<header>
  <h1>Lista de Empleados</h1>
</header>
<div class="container">
  <a class="btn" th:href="@{/empleados/nuevo}">
    <span>üë§</span> Agregar Empleado
  </a>
  
  <a class="btn" th:href="@{/proyectos}">Ver Lista de Proyectos</a>
  <div style="margin:20px 0;">
    <a class="btn" th:href="@{/empleados/export/excel}">üìä Descargar Excel</a>
    <a class="btn" th:href="@{/empleados/export/pdf}">üìÑ Descargar PDF</a>
  </div>

  <div class="table-wrapper" th:if="${not #lists.isEmpty(empleados)}">
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="empleado : ${empleados}">
        <td th:text="${empleado.id}"></td>
        <td th:text="${empleado.nombre}"></td>
        <td th:text="${empleado.email}"></td>
        <td>
          <a class="edit" th:href="@{/empleados/editar/{id}(id=${empleado.id})}">
            <span>‚úèÔ∏è</span> Editar
          </a>
          <a class="delete" th:href="@{/empleados/eliminar/{id}(id=${empleado.id})}"
             onclick="return confirm('¬øEliminar empleado?');">
            <span>üóëÔ∏è</span> Eliminar
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Estado vac√≠o cuando no hay empleados -->
  <div class="empty-state" th:if="${#lists.isEmpty(empleados)}">
    <div class="empty-state-icon">üë•</div>
    <h3>No hay empleados registrados</h3>
    <p>Comienza agregando el primer empleado a tu sistema.</p>
    <a class="btn" th:href="@{/empleados/nuevo}">
      <span>üë§</span> Agregar Primer Empleado
    </a>
  </div>
</div>

<script>
  // Add loading animation on page load
  document.addEventListener('DOMContentLoaded', function() {
    const container = document.querySelector('.container');
    const header = document.querySelector('header');
    
    // Header animation
    header.style.opacity = '0';
    header.style.transform = 'translateY(-30px)';
    
    // Container animation
    container.style.opacity = '0';
    container.style.transform = 'translateY(30px)';
    
    setTimeout(() => {
      header.style.transition = 'all 0.6s ease';
      header.style.opacity = '1';
      header.style.transform = 'translateY(0)';
    }, 100);
    
    setTimeout(() => {
      container.style.transition = 'all 0.6s ease';
      container.style.opacity = '1';
      container.style.transform = 'translateY(0)';
    }, 300);
  });

  // Add hover effects to table rows
  document.addEventListener('DOMContentLoaded', function() {
    const rows = document.querySelectorAll('tbody tr');
    rows.forEach(row => {
      row.addEventListener('mouseenter', function() {
        this.style.transform = 'translateX(5px)';
        this.style.transition = 'transform 0.2s ease';
      });
      
      row.addEventListener('mouseleave', function() {
        this.style.transform = 'translateX(0)';
      });
    });
  });
</script>
</body>
</html>
