<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e2e 0%, #2d3748 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
      z-index: 0;
    }

    body::after {
      content: '';
      position: absolute;
      top: 20%;
      right: 10%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .login-container {
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(20px);
      width: 420px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.3),
        0 0 60px rgba(59, 130, 246, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 1;
      transform: translateY(0);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 30px 50px rgba(0, 0, 0, 0.4),
        0 0 80px rgba(59, 130, 246, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .login-header {
      margin-bottom: 30px;
    }

    .login-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
    }

    .login-icon::before {
      content: '👤';
      font-size: 24px;
      filter: brightness(0) invert(1);
    }

    h1 {
      margin-bottom: 10px;
      color: #f8fafc;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: #94a3b8;
      font-size: 16px;
      margin-bottom: 30px;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-weight: 600;
      color: #e2e8f0;
      font-size: 14px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .input-wrapper {
      position: relative;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 16px 20px;
      background: rgba(15, 23, 42, 0.6);
      border: 2px solid rgba(71, 85, 105, 0.5);
      border-radius: 12px;
      font-size: 16px;
      color: #f8fafc;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #64748b;
      font-weight: 400;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 
        0 0 0 3px rgba(59, 130, 246, 0.1),
        0 0 20px rgba(59, 130, 246, 0.2);
      background: rgba(15, 23, 42, 0.8);
    }

    input[type="text"]:hover,
    input[type="password"]:hover {
      border-color: rgba(71, 85, 105, 0.8);
    }

    button {
      width: 100%;
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      color: #fff;
      border: none;
      padding: 16px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s ease;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(59, 130, 246, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .error {
      background: rgba(239, 68, 68, 0.1);
      color: #fca5a5;
      margin-bottom: 20px;
      font-size: 14px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(239, 68, 68, 0.3);
      backdrop-filter: blur(10px);
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .forgot-password {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      color: #3b82f6;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .forgot-password::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      transition: width 0.3s ease;
    }

    .forgot-password:hover {
      color: #8b5cf6;
      transform: translateY(-1px);
    }

    .forgot-password:hover::after {
      width: 100%;
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .login-container {
        width: 90%;
        padding: 30px 20px;
        margin: 20px;
      }
      
      h1 {
        font-size: 28px;
      }
    }

    /* Loading state for button */
    .loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid transparent;
      border-top: 2px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="login-icon"></div>
      <h1>Bienvenido</h1>
      <p class="subtitle">Ingresa tus credenciales para continuar</p>
    </div>
    
    <!-- Mostrar mensaje de error si login falla -->
    <div th:if="${param.error}" class="error">
      <strong>Error:</strong> Usuario o contraseña incorrectos
    </div>
    
    <form th:action="@{/login}" method="post">
      <div class="form-group">
        <label for="username">Usuario</label>
        <div class="input-wrapper">
          <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required/>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-wrapper">
          <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required/>
        </div>
      </div>
      
      <button type="submit" onclick="this.classList.add('loading')">
        Iniciar Sesión
      </button>
    </form>
    
    <a href="#" class="forgot-password">¿Olvidó su contraseña?</a>
  </div>

  <script>
    // Remove loading state if form submission fails
    window.addEventListener('pageshow', function(event) {
      if (event.persisted) {
        document.querySelector('button').classList.remove('loading');
      }
    });

    // Add subtle animation on load
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.querySelector('.login-container');
      container.style.opacity = '0';
      container.style.transform = 'translateY(20px)';
      
      setTimeout(() => {
        container.style.transition = 'all 0.6s ease';
        container.style.opacity = '1';
        container.style.transform = 'translateY(0)';
      }, 100);
    });
  </script>
</body>
</html>
